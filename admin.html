<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --accent-color: #ff006e;
            --dark-bg: #0a0e27;
            --darker-bg: #0f1419;
            --text-light: #e0e0e0;
            --text-muted: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #00b4d4);
            color: var(--dark-bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger:hover {
            background: #ff0050;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button:hover {
            color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea,
        select {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-light);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .section {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .item-list {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .item-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .item-info h4 {
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .item-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0.1rem 0;
        }

        .item-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--primary-color);
            color: var(--dark-bg);
        }

        .btn-delete {
            background: var(--accent-color);
            color: white;
        }

        .add-button {
            background: linear-gradient(135deg, var(--primary-color), #00b4d4);
            color: var(--dark-bg);
            width: 100%;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            flex: 1;
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .message.error {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
                text-align: left;
            }
        }
    </style>
    <link rel="stylesheet" href="css/light-theme.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Admin Panel - Portfolio</h1>
            <div class="header-buttons">
                <button class="btn-primary" onclick="saveAllChanges()">üíæ Salva Tutto</button>
                <button class="btn-danger" onclick="goBack()">‚Üê Torna al Sito</button>
            </div>
        </header>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('hero')">üéØ Hero</button>
            <button class="tab-button" onclick="switchTab('about')">üìñ Chi Sono</button>
            <button class="tab-button" onclick="switchTab('projects')">üìÅ Progetti</button>
            <button class="tab-button" onclick="switchTab('experience')">üéì Esperienza</button>
            <button class="tab-button" onclick="switchTab('contacts')">üìû Contatti</button>
            <button class="tab-button" onclick="switchTab('settings')">‚öôÔ∏è Impostazioni</button>
        </div>

        <!-- HERO TAB -->
        <div id="hero" class="tab-content active">
            <div class="section">
                <h3>üéØ Sezione Hero</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="heroName" placeholder="Il tuo nome">
                    </div>
                    <div class="form-group">
                        <label>Titolo Principale</label>
                        <input type="text" id="heroTitle" placeholder="Es. Software Developer">
                    </div>
                    <div class="form-group">
                        <label>Sottotitolo</label>
                        <input type="text" id="heroSubtitle" placeholder="Es. Creo soluzioni innovative">
                    </div>
                </div>
            </div>
        </div>

        <!-- ABOUT TAB -->
        <div id="about" class="tab-content">
            <div class="section">
                <h3>üìñ Chi Sono</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Titolo Sezione</label>
                        <input type="text" id="aboutTitle" placeholder="Es. Sviluppatore Appassionato">
                    </div>
                    <div class="form-group">
                        <label>Primo Paragrafo</label>
                        <textarea id="aboutPara1" placeholder="Descrivi chi sei..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Secondo Paragrafo</label>
                        <textarea id="aboutPara2" placeholder="Continua la descrizione..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Skills (separati da virgola)</label>
                        <textarea id="aboutSkills" placeholder="JavaScript, Python, React, Node.js..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- PROJECTS TAB -->
        <div id="projects" class="tab-content">
            <div class="section">
                <h3>üìÅ Progetti</h3>
                <button class="add-button" onclick="openProjectModal()">‚ûï Aggiungi Progetto</button>
                <div id="projectsList" class="item-list"></div>
            </div>
        </div>

        <!-- EXPERIENCE TAB -->
        <div id="experience" class="tab-content">
            <div class="section">
                <h3>üéì Esperienze Lavorative</h3>
                <button class="add-button" onclick="openExperienceModal()">‚ûï Aggiungi Esperienza</button>
                <div id="experienceList" class="item-list"></div>
            </div>
        </div>

        <!-- CONTACTS TAB -->
        <div id="contacts" class="tab-content">
            <div class="section">
                <h3>üìû Contatti</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="contactEmail" placeholder="tua@email.com">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" id="contactLinkedin" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="url" id="contactGithub" placeholder="https://github.com/...">
                    </div>
                    <div class="form-group">
                        <label>Twitter URL</label>
                        <input type="url" id="contactTwitter" placeholder="https://twitter.com/...">
                    </div>
                </div>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="settings" class="tab-content">
            <div class="section">
                <h3>‚öôÔ∏è Impostazioni Sito</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Titolo Pagina (Browser Tab)</label>
                        <input type="text" id="siteTitle" placeholder="Es. Andrea Meneghetti - Software Developer">
                    </div>
                    <div class="form-group">
                        <label>Descrizione Sito (Meta)</label>
                        <textarea id="siteDescription" placeholder="Breve descrizione per i motori di ricerca..."></textarea>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>üì• Backup & Ripristino</h3>
                <button class="btn-primary" onclick="downloadBackup()" style="width: 100%;">üì• Scarica Backup JSON</button>
            </div>
        </div>
    </div>

    <!-- MODAL PER PROGETTI -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="projectModalTitle">Aggiungi Progetto</h2>
                <button class="close-modal" onclick="closeProjectModal()">‚úï</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Titolo Progetto</label>
                    <input type="text" id="projectTitle" placeholder="Nome del progetto">
                </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea id="projectDesc" placeholder="Descrivi il progetto..."></textarea>
                </div>
                <div class="form-group">
                    <label>Tecnologie</label>
                    <input type="text" id="projectTechs" placeholder="React, Node.js, PostgreSQL">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="saveProject()">Salva Progetto</button>
                <button class="btn-danger" onclick="closeProjectModal()">Annulla</button>
            </div>
        </div>
    </div>

    <!-- MODAL PER ESPERIENZE -->
    <div id="experienceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="experienceModalTitle">Aggiungi Esperienza</h2>
                <button class="close-modal" onclick="closeExperienceModal()">‚úï</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Titolo Ruolo</label>
                    <input type="text" id="expTitle" placeholder="Es. Senior Developer">
                </div>
                <div class="form-group">
                    <label>Azienda</label>
                    <input type="text" id="expCompany" placeholder="Nome azienda">
                </div>
                <div class="form-group">
                    <label>Periodo</label>
                    <input type="text" id="expDate" placeholder="Es. 2022 - Presente">
                </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea id="expDesc" placeholder="Descrivi le tue responsabilit√†..."></textarea>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="saveExperience()">Salva Esperienza</button>
                <button class="btn-danger" onclick="closeExperienceModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script src="js/data-loader.js"></script>
    <script>
        let currentEditingIndex = {
            project: null,
            experience: null
        };

        // Carica i dati all'apertura
        async function loadAdminData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Carica Hero
                document.getElementById('heroName').value = data.hero?.name || '';
                document.getElementById('heroTitle').value = data.hero?.title || '';
                document.getElementById('heroSubtitle').value = data.hero?.subtitle || '';

                // Carica About
                document.getElementById('aboutTitle').value = data.about?.title || '';
                document.getElementById('aboutPara1').value = data.about?.para1 || '';
                document.getElementById('aboutPara2').value = data.about?.para2 || '';
                document.getElementById('aboutSkills').value = data.about?.skills || '';

                // Carica Contatti
                document.getElementById('contactEmail').value = data.contacts?.email || '';
                document.getElementById('contactLinkedin').value = data.contacts?.linkedin || '';
                document.getElementById('contactGithub').value = data.contacts?.github || '';
                document.getElementById('contactTwitter').value = data.contacts?.twitter || '';

                // Carica Impostazioni
                document.getElementById('siteTitle').value = data.siteTitle || '';
                document.getElementById('siteDescription').value = data.siteDescription || '';

                // Renderizza liste
                renderProjectsList(data.projects || []);
                renderExperienceList(data.experience || []);
            } catch (error) {
                showMessage('Errore nel caricamento dei dati', 'error');
                console.error(error);
            }
        }

        function switchTab(tabName) {
            // Nascondi tutti i tab
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostra il tab selezionato
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function renderProjectsList(projects) {
            const list = document.getElementById('projectsList');
            list.innerHTML = '';
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-info">
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                        <p style="color: var(--primary-color); font-size: 0.85rem; margin-top: 0.5rem;">${project.techs}</p>
                    </div>
                    <div class="item-buttons">
                        <button class="btn-small btn-edit" onclick="editProject(${index})">‚úé Modifica</button>
                        <button class="btn-small btn-delete" onclick="deleteProject(${index})">üóë Elimina</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function renderExperienceList(experiences) {
            const list = document.getElementById('experienceList');
            list.innerHTML = '';
            experiences.forEach((exp, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-info">
                        <h4>${exp.title}</h4>
                        <p>${exp.company}</p>
                        <p style="color: var(--primary-color); font-size: 0.85rem;">${exp.date}</p>
                        <p style="margin-top: 0.5rem;">${exp.description}</p>
                    </div>
                    <div class="item-buttons">
                        <button class="btn-small btn-edit" onclick="editExperience(${index})">‚úé Modifica</button>
                        <button class="btn-small btn-delete" onclick="deleteExperience(${index})">üóë Elimina</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function openProjectModal() {
            currentEditingIndex.project = null;
            document.getElementById('projectModalTitle').textContent = 'Aggiungi Progetto';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectTechs').value = '';
            document.getElementById('projectModal').classList.add('active');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        function editProject(index) {
            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    const project = data.projects[index];
                    currentEditingIndex.project = index;
                    document.getElementById('projectModalTitle').textContent = 'Modifica Progetto';
                    document.getElementById('projectTitle').value = project.title;
                    document.getElementById('projectDesc').value = project.description;
                    document.getElementById('projectTechs').value = project.techs;
                    document.getElementById('projectModal').classList.add('active');
                });
        }

        function deleteProject(index) {
            if (confirm('Sei sicuro di voler eliminare questo progetto?')) {
                fetch('data.json')
                    .then(r => r.json())
                    .then(data => {
                        data.projects.splice(index, 1);
                        saveDataToFile(data);
                        renderProjectsList(data.projects);
                        showMessage('Progetto eliminato', 'success');
                    });
            }
        }

        function saveProject() {
            const title = document.getElementById('projectTitle').value;
            const desc = document.getElementById('projectDesc').value;
            const techs = document.getElementById('projectTechs').value;

            if (!title || !desc || !techs) {
                showMessage('Compila tutti i campi', 'error');
                return;
            }

            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    if (currentEditingIndex.project !== null) {
                        data.projects[currentEditingIndex.project] = { title, description: desc, techs };
                    } else {
                        data.projects.push({ title, description: desc, techs });
                    }
                    saveDataToFile(data);
                    renderProjectsList(data.projects);
                    closeProjectModal();
                    showMessage(currentEditingIndex.project !== null ? 'Progetto aggiornato' : 'Progetto aggiunto', 'success');
                });
        }

        function openExperienceModal() {
            currentEditingIndex.experience = null;
            document.getElementById('experienceModalTitle').textContent = 'Aggiungi Esperienza';
            document.getElementById('expTitle').value = '';
            document.getElementById('expCompany').value = '';
            document.getElementById('expDate').value = '';
            document.getElementById('expDesc').value = '';
            document.getElementById('experienceModal').classList.add('active');
        }

        function closeExperienceModal() {
            document.getElementById('experienceModal').classList.remove('active');
        }

        function editExperience(index) {
            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    const exp = data.experience[index];
                    currentEditingIndex.experience = index;
                    document.getElementById('experienceModalTitle').textContent = 'Modifica Esperienza';
                    document.getElementById('expTitle').value = exp.title;
                    document.getElementById('expCompany').value = exp.company;
                    document.getElementById('expDate').value = exp.date;
                    document.getElementById('expDesc').value = exp.description;
                    document.getElementById('experienceModal').classList.add('active');
                });
        }

        function deleteExperience(index) {
            if (confirm('Sei sicuro di voler eliminare questa esperienza?')) {
                fetch('data.json')
                    .then(r => r.json())
                    .then(data => {
                        data.experience.splice(index, 1);
                        saveDataToFile(data);
                        renderExperienceList(data.experience);
                        showMessage('Esperienza eliminata', 'success');
                    });
            }
        }

        function saveExperience() {
            const title = document.getElementById('expTitle').value;
            const company = document.getElementById('expCompany').value;
            const date = document.getElementById('expDate').value;
            const desc = document.getElementById('expDesc').value;

            if (!title || !company || !date || !desc) {
                showMessage('Compila tutti i campi', 'error');
                return;
            }

            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    if (currentEditingIndex.experience !== null) {
                        data.experience[currentEditingIndex.experience] = { title, company, date, description: desc };
                    } else {
                        data.experience.push({ title, company, date, description: desc });
                    }
                    saveDataToFile(data);
                    renderExperienceList(data.experience);
                    closeExperienceModal();
                    showMessage(currentEditingIndex.experience !== null ? 'Esperienza aggiornata' : 'Esperienza aggiunta', 'success');
                });
        }

        function saveDataToFile(data) {
            // Nota: Per una vera salvataggio su server, questo richiederebbe un backend
            // Per ora, mostriamo i dati nel localStorage
            localStorage.setItem('portfolioData', JSON.stringify(data));
        }

        function saveAllChanges() {
            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    // Aggiorna sezioni semplici
                    data.hero = {
                        name: document.getElementById('heroName').value,
                        title: document.getElementById('heroTitle').value,
                        subtitle: document.getElementById('heroSubtitle').value
                    };

                    data.about = {
                        title: document.getElementById('aboutTitle').value,
                        para1: document.getElementById('aboutPara1').value,
                        para2: document.getElementById('aboutPara2').value,
                        skills: document.getElementById('aboutSkills').value
                    };

                    data.contacts = {
                        email: document.getElementById('contactEmail').value,
                        linkedin: document.getElementById('contactLinkedin').value,
                        github: document.getElementById('contactGithub').value,
                        twitter: document.getElementById('contactTwitter').value
                    };

                    data.siteTitle = document.getElementById('siteTitle').value;
                    data.siteDescription = document.getElementById('siteDescription').value;

                    saveDataToFile(data);
                    showMessage('‚úÖ Tutti i cambiamenti sono stati salvati nel localStorage!', 'success');
                    console.log('Dati salvati:', data);
                });
        }

        function downloadBackup() {
            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    const dataStr = JSON.stringify(data, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `portfolio_backup_${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    showMessage('Backup scaricato', 'success');
                });
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Carica i dati all'apertura
        window.addEventListener('load', loadAdminData);
    </script>
</body>
</html>
