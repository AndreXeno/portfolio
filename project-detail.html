<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Progetto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/light-theme.css">
    <style>
        .project-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .project-detail-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .project-detail-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-detail-header p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .project-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 3rem;
            border: 2px solid rgba(0, 212, 255, 0.2);
        }

        .project-section {
            margin-bottom: 3rem;
        }

        .project-section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-section p {
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 110, 0.2));
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-item {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }

        .feature-icon {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .feature-text {
            color: var(--text-light);
        }

        .project-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .info-card label {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-card .value {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .project-detail-container {
                padding: 1.5rem;
            }

            .project-detail-header h1 {
                font-size: 1.8rem;
            }

            .project-section h2 {
                font-size: 1.4rem;
            }

            .features-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigazione -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">Chi Sono</a></li>
            <li><a href="index.html#projects">Progetti</a></li>
            <li><a href="index.html#experience">Esperienza</a></li>
            <li><a href="index.html#contact">Contatti</a></li>
            <li><a href="admin.html" style="color: var(--accent-color);">‚öôÔ∏è Admin</a></li>
        </ul>
    </nav>

    <div class="project-detail-container">
        <button class="back-button" onclick="history.back()">‚Üê Torna ai Progetti</button>

        <div id="projectDetail"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Andrea Meneghetti. All rights reserved. | Designed & Built with ‚ù§Ô∏è</p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem;">
            <a href="README.md" style="color: var(--primary-color); text-decoration: underline;">üìö Leggi la
                Documentazione</a>
        </p>
    </footer>

    <!-- Script per il tema chiaro -->
    <script src="js/theme-toggle.js"></script>

    <script>
        async function loadProjectDetail() {
            // Ottiene l'ID del progetto dalla URL
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (!projectId) {
                document.getElementById('projectDetail').innerHTML = '<p style="color: red;">Progetto non trovato</p>';
                return;
            }

            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const project = data.projects.find(p => p.id === projectId);

                if (!project) {
                    document.getElementById('projectDetail').innerHTML = '<p style="color: red;">Progetto non trovato</p>';
                    return;
                }

                document.title = `${project.title} - Andrea Meneghetti`;
                renderProject(project);
            } catch (error) {
                console.error('Errore nel caricamento del progetto:', error);
                document.getElementById('projectDetail').innerHTML = '<p style="color: red;">Errore nel caricamento del progetto</p>';
            }
        }

        function renderProject(project) {
            const html = `
                <div class="project-detail-header">
                    <h1>${project.title}</h1>
                    <p>${project.description}</p>
                </div>

                <img src="${project.image}" alt="${project.title}" class="project-image">

                <div class="project-section">
                    <h2>üìù Descrizione Completa</h2>
                    <p>${project.fullDescription}</p>
                </div>

                <div class="project-section">
                    <h2>üõ† Tecnologie Utilizzate</h2>
                    <div class="tech-tags">
                        ${project.techs.split(',').map(tech =>
                `<span class="tech-tag">${tech.trim()}</span>`
            ).join('')}
                    </div>
                </div>

                <div class="project-section">
                    <h2>‚ú® Caratteristiche Principali</h2>
                    <div class="features-list">
                        ${project.features.map(feature => `
                            <div class="feature-item">
                                <div class="feature-icon">‚úì</div>
                                <div class="feature-text">${feature}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="project-section">
                    <h2>üìä Informazioni Progetto</h2>
                    <div class="project-info-grid">
                        <div class="info-card">
                            <label>Ruolo</label>
                            <div class="value">${project.role}</div>
                        </div>
                        <div class="info-card">
                            <label>Durata</label>
                            <div class="value">${project.duration}</div>
                        </div>
                        <div class="info-card">
                            <label>Team</label>
                            <div class="value">${project.team}</div>
                        </div>
                    </div>
                </div>

                <div class="project-section">
                    <h2>üéØ Risultati Raggiunti</h2>
                    <p style="font-size: 1.1rem; color: var(--primary-color); font-weight: 600;">${project.result}</p>
                </div>
            `;

            document.getElementById('projectDetail').innerHTML = html;
        }

        // Carica il progetto al caricamento della pagina
        window.addEventListener('load', loadProjectDetail);
    </script>
</body>

</html>
