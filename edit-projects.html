<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Progetti - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --accent-color: #ff006e;
            --dark-bg: #0a0e27;
            --darker-bg: #0f1419;
            --text-light: #e0e0e0;
            --text-muted: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #00b4d4);
            color: var(--dark-bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .section {
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .projects-grid {
            display: grid;
            gap: 1.5rem;
        }

        .project-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .project-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .project-info p {
            color: var(--text-light);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .project-tech {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .project-buttons {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-light);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            flex: 1;
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .message.error {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .help-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .project-card {
                flex-direction: column;
                gap: 1rem;
            }

            .project-buttons {
                width: 100%;
            }

            .project-buttons button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÅ Gestione Progetti</h1>
            <button class="btn-secondary" onclick="window.location.href='admin.html'">‚Üê Admin Panel</button>
        </header>

        <div id="message" class="message"></div>

        <div class="section">
            <h2>I Tuoi Progetti</h2>
            <button class="btn-primary" style="width: 100%; margin-bottom: 1.5rem;" onclick="openModal()">
                ‚ûï Aggiungi Nuovo Progetto
            </button>
            <div id="projectsList" class="projects-grid"></div>
        </div>
    </div>

    <!-- Modal per aggiungere/modificare progetto -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Aggiungi Progetto</h2>
                <button class="close-modal" onclick="closeModal()">‚úï</button>
            </div>

            <div class="form-group">
                <label for="projectId">ID Progetto</label>
                <input type="text" id="projectId" placeholder="es. ecommerce">
                <div class="help-text">Identificatore univoco (solo lettere minuscole e trattini)</div>
            </div>

            <div class="form-group">
                <label for="projectTitle">Titolo</label>
                <input type="text" id="projectTitle" placeholder="Nome del progetto">
            </div>

            <div class="form-group">
                <label for="projectDescription">Descrizione Breve</label>
                <textarea id="projectDescription" placeholder="Breve descrizione del progetto..."></textarea>
            </div>

            <div class="form-group">
                <label for="projectTechs">Tecnologie</label>
                <input type="text" id="projectTechs" placeholder="React, Node.js, PostgreSQL">
                <div class="help-text">Separate da virgola</div>
            </div>

            <div class="form-group">
                <label for="projectImage">URL Immagine</label>
                <input type="url" id="projectImage" placeholder="https://...">
            </div>

            <div class="form-group">
                <label for="projectFullDesc">Descrizione Completa</label>
                <textarea id="projectFullDesc" placeholder="Descrizione dettagliata del progetto..."></textarea>
            </div>

            <div class="form-group">
                <label for="projectFeatures">Caratteristiche (una per riga)</label>
                <textarea id="projectFeatures" placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
            </div>

            <div class="form-group">
                <label for="projectRole">Tuo Ruolo</label>
                <input type="text" id="projectRole" placeholder="es. Full-Stack Developer">
            </div>

            <div class="form-group">
                <label for="projectDuration">Durata</label>
                <input type="text" id="projectDuration" placeholder="es. 6 mesi">
            </div>

            <div class="form-group">
                <label for="projectTeam">Team</label>
                <input type="text" id="projectTeam" placeholder="es. Team di 4 sviluppatori">
            </div>

            <div class="form-group">
                <label for="projectResult">Risultato</label>
                <textarea id="projectResult" placeholder="Descrivi i risultati ottenuti..."></textarea>
            </div>

            <div class="modal-buttons">
                <button class="btn-primary" onclick="saveProject()">üíæ Salva</button>
                <button class="btn-danger" onclick="closeModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        let currentEditIndex = null;
        let allProjects = [];

        // Carica tutti i progetti
        async function loadProjects() {
            const data = await PortfolioAPI.getData();
            if (data && data.projects) {
                allProjects = data.projects;
                renderProjects();
            }
        }

        // Renderizza la lista progetti
        function renderProjects() {
            const container = document.getElementById('projectsList');
            container.innerHTML = '';

            if (allProjects.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nessun progetto. Aggiungi il tuo primo progetto!</p>';
                return;
            }

            allProjects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-info">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <p class="project-tech">${project.techs}</p>
                    </div>
                    <div class="project-buttons">
                        <button class="btn-secondary btn-small" onclick="editProject(${index})">‚úé Modifica</button>
                        <button class="btn-danger btn-small" onclick="deleteProject(${index})">üóë Elimina</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Apri modal per nuovo progetto
        function openModal() {
            currentEditIndex = null;
            document.getElementById('modalTitle').textContent = 'Aggiungi Progetto';
            clearForm();
            document.getElementById('projectModal').classList.add('active');
        }

        // Chiudi modal
        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        // Pulisci form
        function clearForm() {
            document.getElementById('projectId').value = '';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectTechs').value = '';
            document.getElementById('projectImage').value = '';
            document.getElementById('projectFullDesc').value = '';
            document.getElementById('projectFeatures').value = '';
            document.getElementById('projectRole').value = '';
            document.getElementById('projectDuration').value = '';
            document.getElementById('projectTeam').value = '';
            document.getElementById('projectResult').value = '';
        }

        // Modifica progetto esistente
        function editProject(index) {
            currentEditIndex = index;
            const project = allProjects[index];

            document.getElementById('modalTitle').textContent = 'Modifica Progetto';
            document.getElementById('projectId').value = project.id || '';
            document.getElementById('projectTitle').value = project.title || '';
            document.getElementById('projectDescription').value = project.description || '';
            document.getElementById('projectTechs').value = project.techs || '';
            document.getElementById('projectImage').value = project.image || '';
            document.getElementById('projectFullDesc').value = project.fullDescription || '';
            document.getElementById('projectFeatures').value = (project.features || []).join('\n');
            document.getElementById('projectRole').value = project.role || '';
            document.getElementById('projectDuration').value = project.duration || '';
            document.getElementById('projectTeam').value = project.team || '';
            document.getElementById('projectResult').value = project.result || '';

            document.getElementById('projectModal').classList.add('active');
        }

        // Salva progetto
        async function saveProject() {
            const projectData = {
                id: document.getElementById('projectId').value.trim(),
                title: document.getElementById('projectTitle').value.trim(),
                description: document.getElementById('projectDescription').value.trim(),
                techs: document.getElementById('projectTechs').value.trim(),
                image: document.getElementById('projectImage').value.trim(),
                fullDescription: document.getElementById('projectFullDesc').value.trim(),
                features: document.getElementById('projectFeatures').value.split('\n').map(f => f.trim()).filter(f => f),
                role: document.getElementById('projectRole').value.trim(),
                duration: document.getElementById('projectDuration').value.trim(),
                team: document.getElementById('projectTeam').value.trim(),
                result: document.getElementById('projectResult').value.trim()
            };

            // Validazione
            if (!projectData.id || !projectData.title || !projectData.description || !projectData.techs) {
                PortfolioAPI.showMessage('Compila almeno ID, Titolo, Descrizione e Tecnologie', 'error');
                return;
            }

            // Aggiorna array locale
            if (currentEditIndex !== null) {
                allProjects[currentEditIndex] = projectData;
            } else {
                allProjects.push(projectData);
            }

            // Salva sul server
            const result = await PortfolioAPI.updateProjects(allProjects);

            if (result.success) {
                closeModal();
                renderProjects();
            }
        }

        // Elimina progetto
        async function deleteProject(index) {
            if (!confirm('Sei sicuro di voler eliminare questo progetto?')) {
                return;
            }

            allProjects.splice(index, 1);
            const result = await PortfolioAPI.updateProjects(allProjects);

            if (result.success) {
                renderProjects();
            }
        }

        // Carica progetti all'avvio
        loadProjects();
    </script>
</body>

</html>
